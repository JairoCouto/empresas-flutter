name: flutter_empresas
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^0.13.3
  shared_preferences: ^2.0.7
  flutter_modular: ^4.4.0+1
  mobx: ^2.0.6+1
  flutter_mobx: ^2.0.4
  dio: ^4.0.4
  fluttertoast: ^8.0.9

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.1
  mobx_codegen: ^2.0.0



flutter:
  fonts:
    - family: Quicksand
      fonts:
        - asset: fonts/Quicksand/Quicksand-Bold.ttf
          weight: 700
        - asset: fonts/Quicksand/Quicksand-Light.ttf
          weight: 300
        - asset: fonts/Quicksand/Quicksand-Medium.ttf
        - asset: fonts/Quicksand/Quicksand-Regular.ttf
          weight: 400
        - asset: fonts/Quicksand/Quicksand-SemiBold.ttf

  uses-material-design: true

  assets:
    - assets/images/background_login.png
    - assets/images/logo_home.png
    - assets/images/bg_splash.png
    - assets/images/logo_home_all.png
    - assets/images/bg_home_full.png
    - assets/images/ellipse_company.png
    - assets/images/gif_loading.gif
 
